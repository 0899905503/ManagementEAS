version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.4
  #State management
  get: ^4.6.3
  flutter_bloc: ^8.0.1
  hydrated_bloc: ^9.1.2

  #Utilities
  package_info: ^2.0.0
  permission_handler: ^10.4.1
  intl: ^0.18.0
  intl_utils: ^2.1.0
  equatable: ^2.0.3

  #Store
  flutter_secure_storage: ^5.0.2
  shared_preferences: ^2.0.5
  path_provider: ^2.0.10

  #Network
  retrofit: ^4.0.1
  dio: ^5.2.1+1
  json_annotation: ^4.0.0

  #Custom UI
  flutter_datetime_picker_plus: ^2.1.0
  shimmer: ^3.0.0

  #Dialog, etc
  cached_network_image: ^3.2.0

  flutter_svg: ^2.0.3
  flutter_slidable: ^3.0.0
  flutter_barcode_scanner: ^2.0.0

  #Firebase
  # firebase_messaging: ^14.2.1
  # firebase_core: ^2.25.0
  flutter_local_notifications: ^12.0.3

  #Network
  connectivity_plus: ^2.3.8
  internet_connection_checker: ^1.0.0+1
  pusher_channels_flutter: ^2.1.2

  decimal: ^2.2.0

  #Calendar
  easy_date_timeline: ^1.0.2

  #Map
  google_maps_flutter: ^2.3.0
  geolocator: ^9.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  retrofit_generator: ^7.0.7
  json_serializable:
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  coverage: ^1.3.2
  mocktail: ^0.3.0

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/launcher_icon.png"
  remove_alpha_ios: true

# For information on the generic Dart part of this file, see the
